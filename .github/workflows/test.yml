name: Test

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: [ubuntu]
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: flutter # change this to force refresh cache
        cache-path: ${{ runner.tool_cache }}/flutter
        flutter-version: '3.0.0'
